<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/style.css">

<title>Ticket Tracker Application</title>
</head>

<body>
	<div>
		<h4 style="background-color:#0275d8;color:white;height:60px;line-height: 2.2; margin-left: 10px;margin-right: 10px;">
			<span style="margin-left: 10px">Ticket Tracker Application</span>
		</h4>
		<div class="container" style="border: 0.5px solid lightgray; width: 40%">
		
			<p class="h4 mb-4" style="text-align:center;background-color:#F5F5F5;height:40px;border-bottom:0.5px solid lightgray" th:text="${heading}"></p>

			<form action="#" th:action="@{/tickets/save}"
				th:object="${ticket}" method="POST" style="margin-left: 60px">

				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{creationDate}"/>
				<div>
					<label for="title">Title</label> <input type="text"
						th:field="*{title}" class="form-control mb-4 col-10"
						placeholder="Enter ticket title">
				</div>
				<div>
					<label for="description">Short Description</label> <input type="text"
						th:field="*{description}" class="form-control mb-4 col-10"
						placeholder="Enter ticket description">
				</div>
				<div>
					<label for="content">Content</label> <input type="text"
						th:field="*{content}" class="form-control mb-4 col-10"
						placeholder="Content">
				</div>
				<button type="submit" class="btn btn-primary col-2">Submit</button>

			</form>

			<hr>
			<a th:href="@{/tickets/list}">Back to Tickets List</a>
		</div>
	</div>
	
	<div class="footer">
	    <footer style="background-color: #E8E8E8;">
		    <div class="text-center p-3">
		    Copyright Â© 2023 GreatLearning all rights reserved
		    </div>
	  	</footer>
	</div>
	
</body>

</html>
