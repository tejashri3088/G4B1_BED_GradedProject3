<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous"><base>
	
<link rel="stylesheet" href="/css/style.css">

<title>Ticket Tracker Application</title>
</head>

<body>
	<div>
		<h4 style="background-color:#0275d8;color:white;height:60px;line-height:2.2;">
			<span style="margin-left: 10px">Ticket Tracker Application</span>
			<a th:href="@{/tickets/list}" style="color:white;font-size:15px;margin-left:15px;">Tickets</a>
			<a th:href="@{/tickets/showFormForAdd}" style="color:white;font-size:15px;margin-left:15px;">New Ticket</a>
		</h4>
		
		<div class="container">
			<h3>List of Tickets</h3>
			
			<!-- search button -->
			<form action="#" th:action="@{/tickets/search}" method="POST" style="margin-bottom:5px;">
				<input type="text" class="form-control col-3" name="searchParameter" style="display:inline-block;">
				<button type="submit" class="btn btn-primary btn-sm mr-1" style="height:38px;">Search</button>
			</form>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Ticket Title</th>
						<th>Ticket Short Description</th>
						<th>Ticket Created On</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempTicket : ${tickets}">
						<td th:text="${tempTicket.id}" />
						<td th:text="${tempTicket.title}" />
						<td th:text="${tempTicket.description}" />
						<td th:text="${tempTicket.creationDate}" />
						<td>
							<div class="row">
								<div class="col-small">
									<!-- Add "update" button/link -->
									<form action="#" th:action="@{/tickets/showFormForUpdate}" method="POST">
										<input type="hidden" name="ticketId" th:value="${tempTicket.id}" />
										<button type="submit" class="btn btn-primary btn-sm ml-3 mr-1">Update</button>
									</form>
								</div>
								<div class="col-small">
									<!-- Add "delete" button/link -->
									<form action="#" th:action="@{/tickets/delete}" method="POST">
										<input type="hidden" name="ticketId" th:value="${tempTicket.id}" />
										<button type="submit" class="btn btn-danger btn-sm mr-1"
											onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
											Delete</button>
									</form>
								</div>
								<div class="col-small">
									<!-- Add "view" button/link -->
									<form action="#" th:action="@{/tickets/view}" method="POST">
										<input type="hidden" name="ticketId" th:value="${tempTicket.id}" />
										<button type="submit" class="btn btn-info btn-sm">View</button>
									</form>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
	<div class="footer">
	    <footer style="background-color: #E8E8E8;">
		    <div class="text-center p-3">
		    Copyright Â© 2023 GreatLearning all rights reserved
		    </div>
	  	</footer>
	</div>
	
</body>
</html>
